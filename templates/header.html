<script>
  
  get_user_data()
  get_categories()
  load()
  function load(){
    $.ajax({
      url:'<?=base_url()?>admin-data',
      type:"GET",
      contentType:false,
      processData:false,
      success:function(resp){
        console.log('resp',resp)
        if(resp.status){
          $("#out").css('display', 'block');
        }

        else{
          $("#out").css('display', 'none');
        }
      }

    })
  }
  function logout(){
    $.ajax({
      url:'<?=base_url()?>logout',
      type:"POST",
      contentType:false,
      processData:false,
      success:function(resp){
        if(resp.status){
          alert(resp.message)
          $("#out").css('display', 'none');
          location.href="<?=base_url()?>load-login"
        }
        else{
          alert("error")
        }
      }

    })
  }
  function get_user_data(){
    $.ajax({
      url:'<?=base_url()?>admin-data',
      type:"GET",
      contentType:false,
      processData:false,
      success:function(resp){
        console.log('resp',resp)
        if(resp.status){
          $("#name").html(resp.data.name)
          console.log('success')
        }

        else{
          console.log("error")
        }
      }

    })
  }
  function get_categories(){
    $.ajax({
      url:'<?=base_url()?>all-categories',
      type:"GET",
      contentType:false,
      processData:false,
      success:function(resp){
        console.log('cat',resp)
        if(resp.status){
          let html = '';
          // Assuming resp.data is an array of categories
          $.each(resp.data, function(index, category){
            html += `<li><a class="dropdown-item" href="<?=base_url()?>cat?category=${category.value}">${category.category}</a></li>`;
          });
          html +=`<li><a class="dropdown-item" href="<?=base_url()?>all-projects">All</a></li>`
          $("#categories").html(html);
          console.log('success');
        }
        else{
          console.log("error");
        }
      }
    });
}

</script>
