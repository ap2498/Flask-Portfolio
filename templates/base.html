<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- jQuery & Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


    
    <style>
        /* Remove white lines & spacing issues */
        body, .navbar {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body style="background-color:#FFEB00;">

    <!-- Navbar (Moved inside <body>) -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#87A2FF;padding:10px">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('load_home_page') }}">Home </a>

                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Categories
                      </a>
                      <ul id="categories" class="dropdown-menu" aria-labelledby="navbarDropdown">
                          
                        <!-- <li><a class="dropdown-item" href="#">Software</a></li>
                        <li><a class="dropdown-item" href="#">Ecommnerce Website</a></li>
                        
                        <li><a class="dropdown-item" href="#">Website</a></li> -->
                      </ul>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/load_resume_page/">Resume </a>
                    </li>
                    <button id="logoutBtn">Logout</button>

                    
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
<script>
  
  get_user_data()
  get_categories()

  function logout(){
    $.ajax({
      url:'/logout_custom/',
      type:"POST",
      contentType:false,
      processData:false,
      success:function(resp){
        if(resp.status){
          alert(resp.message)
          $("#out").css('display', 'none');
          location.href="load_login"
        }
        else{
          alert("error")
        }
      }

    })
  }
  function get_user_data(){
    $.ajax({
      url:'/get_sess_data/',
      type:"GET",
      contentType:false,
      processData:false,
      success:function(resp){
        console.log('resp',resp)
        if(resp.status){
          $("#name").html(resp.data.name)
          console.log('success')
        }

        else{
          console.log("error")
        }
      }

    })
  }
  function get_categories(){
    $.ajax({
      url:'/get_categories/',
      type:"GET",
      contentType:false,
      processData:false,
      success:function(resp){
        console.log('cat',resp)
        if(resp.status){
          let html = '';
          // Assuming resp.data is an array of categories
          $.each(resp.data, function(index, category){
            html += `<li><a class="dropdown-item" href="/fetch_by_category/${category.id}">${category.category}</a></li>`;
          });
          html +=`<li><a class="dropdown-item" href="/view_index/">All</a></li>`
          $("#categories").html(html);
          console.log('success');
        }
        else{
          console.log("error");
        }
      }
    });
}

    $("#logoutBtn").click(function() {
        $.ajax({
            url: "/logout_custom/",
            type: "POST",
            data: {
                csrfmiddlewaretoken: "{{ csrf_token }}"
            },
            success: function(resp) {
                alert(resp.message);
                location.href = "/"; // redirect after logout
            },
            error: function(err) {
                console.error("Logout failed", err);
            }
        });
    });


</script>
</body>
