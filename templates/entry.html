<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        /* Header */
        .large-header {
            position: relative;
            width: 100%;
            background: #333;
            overflow: hidden;
            background-size: cover;
            background-position: center center;
            z-index: 1;
        }

        #large-header {
            background-image: url('https://www.marcoguglie.it/Codepen/AnimatedHeaderBg/demo-1/img/demo-1-bg.jpg');
            position: relative;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .main-title {
            position: absolute;
            margin: 0;
            padding: 0;
            color: #f9f1e9;
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .demo-1 .main-title {
            text-transform: uppercase;
            font-size: 4.2em;
            letter-spacing: 0.1em;
        }

        .main-title .thin {
            font-weight: 200;
        }

        @media only screen and (max-width: 768px) {
            .demo-1 .main-title {
                font-size: 3em;
            }
        }
        .card {
    background-color: #333;
    height: 300px;
    width: 250px;
    position: relative;
    padding: 20px;
    margin: 200px auto 0; /* Center the card */
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
}

/* Responsive Styles */
@media only screen and (max-width: 768px) {
    .card {
        width: 90%; /* Make the card responsive */
        height: auto;
        padding: 15px;
        margin: 100px auto 0; /* Center the card on small screens */
    }

    .fname, .lname {
        font-size: 60px; /* Reduce text size for better fit */
        line-height: 40px;
    }

    .lname {
        margin-left: 0; /* Center align last name */
        margin-bottom:40px;
    }

    .link {
        position: static; /* Allow natural positioning */
        margin-top: 20px;
    }
}


    </style>
</head>
<body>

    <div id="large-header" class="large-header">
        <canvas id="demo-canvas"></canvas>
        <!-- <h1 class="main-title demo-1">Animated Background</h1> -->
        <div class="card" style="background-color:#333; height:320px; width:250px; position:relative; padding:20px;">
            <div class="fname" style="font-size:80px; color:beige; line-height:45px;text-shadow: 10px 10px 10px black;margin-top:20px;">
                <p style="margin:0;">Aditya</p>
            </div>
            <div class="lname" style="font-size:80px; color:beige; margin-left:60px;text-shadow: 10px 10px 10px black;margin-top:40px;">
                <p style="margin:0;">Paul</p>
            </div>
            <div>
                <small class="small-tag" style="font-size:10px; color:beige; text-shadow: 10px 10px 10px black;margin-top:40px;">
                    <p style="margin:0;"><b>Software Development | Web Development</b></small>
            </div>

            <div>
                <small style="font-size:10px; color:beige; text-shadow: 10px 10px 10px black;margin-top:40px;">
                    <p style="margin:0;"><b>| Database Management Systems</b></small>
            </div> <br>
            <div>
                <small style="font-size:12px; color:beige; text-shadow: 10px 10px 10px black; margin-top:80px;">
                    <p style="margin-top:10px;"><b>adityapaul2498@gmail.com</b></p>
                </small>
            </div>

           
            <div class="link" style="position:absolute; bottom:35px; right:10px;">
                <a style="font-size:20px; color:lightblue;" href="/load_home_page">To Portfolio →</a>
            </div> 
            <div class="link" style="position:absolute; bottom:9px; right:10px;">
                <a style="font-size:20px; color:lightblue;" href="/view_resume">To Resume →</a>
            </div>

        </div>


    </div>

    <script>
        (function () {
            var width, height, canvas, ctx, points, target, animateHeader = true;

            function initHeader() {
                width = window.innerWidth;
                height = window.innerHeight;
                target = { x: width / 2, y: height / 2 };

                var largeHeader = document.getElementById("large-header");
                largeHeader.style.height = height + "px";

                canvas = document.getElementById("demo-canvas");
                canvas.width = width;
                canvas.height = height;
                ctx = canvas.getContext("2d");

                points = [];
                for (var x = 0; x < width; x += width / 20) {
                    for (var y = 0; y < height; y += height / 20) {
                        var px = x + Math.random() * width / 20;
                        var py = y + Math.random() * height / 20;
                        points.push({ x: px, originX: px, y: py, originY: py });
                    }
                }

                points.forEach(p1 => {
                    p1.closest = points
                        .filter(p2 => p1 !== p2)
                        .sort((p2, p3) => getDistance(p1, p2) - getDistance(p1, p3))
                        .slice(0, 5);
                    p1.circle = new Circle(p1, 2 + Math.random() * 2, "rgba(255,255,255,0.3)");
                });
            }

            function addListeners() {
                window.addEventListener("mousemove", e => {
                    target.x = e.clientX || (e.touches ? e.touches[0].clientX : width / 2);
                    target.y = e.clientY || (e.touches ? e.touches[0].clientY : height / 2);
                });

                window.addEventListener("scroll", () => {
                    animateHeader = document.body.scrollTop <= height;
                });

                window.addEventListener("resize", () => {
                    width = window.innerWidth;
                    height = window.innerHeight;
                    canvas.width = width;
                    canvas.height = height;
                });
            }

            function initAnimation() {
                animate();
                points.forEach(shiftPoint);
            }

            function animate() {
                if (animateHeader) {
                    ctx.clearRect(0, 0, width, height);
                    points.forEach(p => {
                        p.active = getDistance(target, p) < 4000 ? 0.3 : getDistance(target, p) < 20000 ? 0.1 : getDistance(target, p) < 40000 ? 0.02 : 0;
                        p.circle.active = p.active * 2;
                        drawLines(p);
                        p.circle.draw();
                    });
                }
                requestAnimationFrame(animate);
            }

            function shiftPoint(p) {
                gsap.to(p, { duration: 2 + Math.random(), x: p.originX - 50 + Math.random() * 100, y: p.originY - 50 + Math.random() * 100, ease: "power2.inOut", onComplete: () => shiftPoint(p) });
            }

            function drawLines(p) {
                if (!p.active) return;
                ctx.beginPath();
                ctx.moveTo(p.x, p.y);
                p.closest.forEach(p2 => {
                    ctx.lineTo(p2.x, p2.y);
                });
                ctx.strokeStyle = `rgba(156,217,249,${p.active})`;
                ctx.stroke();
            }

            function Circle(pos, rad, color) {
                this.pos = pos;
                this.radius = rad;
                this.color = color;
                this.draw = () => {
                    if (!this.active) return;
                    ctx.beginPath();
                    ctx.arc(this.pos.x, this.pos.y, this.radius, 0, 2 * Math.PI, false);
                    ctx.fillStyle = `rgba(156,217,249,${this.active})`;
                    ctx.fill();
                };
            }

            function getDistance(p1, p2) {
                return Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2);
            }

            initHeader();
            addListeners();
            initAnimation();
        })();
    </script>

</body>
</html>
